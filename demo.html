<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThickSip Delights</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ddd;
    }

    .thicksip {
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      color: #333;
    }

    #menu-btn {
      display: none;
    }

    #menu-btn + label {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    nav.navbar {
      display: flex;
      gap: 15px;
    }

    nav.navbar a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav.navbar a:hover {
      color: #ff6f61;
    }

    .book-btn {
      padding: 10px 20px;
      background-color: #ff6f61;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .book-btn:hover {
      background-color: #e65b52;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      #menu-btn {
        display: none;
      }

      #menu-btn + label {
        display: block;
      }
      
      nav.navbar {
        display: none;
        flex-direction: column;
        background-color: #f8f8f8;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 10px;
        border-top: 1px solid #ddd;
      }

      #menu-btn:checked ~ nav.navbar {
        display: flex;
      }
      
      #menu-btn:checked ~ .bar3 {
        display:none;
      }
      .cross {
        display: none;
      }
      #menu-btn:checked ~ .cross {
        display: flex;
      }

    }
  </style>
</head>
<body>
  <header class="header">
    <input type="checkbox" id="menu-btn">
    <label for="menu-btn" class="fas fa-bars  "></label>
    <label for="menu-btn" class="fa fa-times cross" ></label>
    <!-- -->
    <i  aria-hidden="true"></i>
    <a href="#" class="thicksip">ThickSip Delights</a>

    <nav class="navbar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#menu">Menu</a>
      <a href="#review">Review</a>
      <a href="#contact">Contact</a>
    </nav>

    <a href="#book" class="book-btn">Book</a>
  </header>
</body>
</html>
